<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Desgination</label>
      <input type="text" class="form-control" id="designation" required [(ngModel)]="employee.designation" name="designation">
    </div>

    <div class="form-group">
      <label for="name">Client</label>
      <input type="text" class="form-control" id="client" required [(ngModel)]="employee.client" name="client">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
